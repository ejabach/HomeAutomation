<md-button ng-class="{'{{section.icon}}' : true}" ui-sref-active="active"
           ui-sref="{{section.ref}}">

    <md-icon ng-if='section.icon' md-font-icon="material-icons" class="pull-left">
        {{section.icon}}
    </md-icon>

    {{ section.name }}
    <span  class="md-visually-hidden" ng-if="isSelected()">
        current page
    </span>
</md-button>
